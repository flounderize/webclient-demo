server:
  port: 8080

spring:
  test:
    timeout: 30s
  # 禁用 SQL 初始化以加快测试
  sql:
    init:
      mode: never

# 测试配置
webclient:
  base-url: http://localhost:8080
  connection-timeout: 2000
  read-timeout: 5000
  write-timeout: 5000
  max-connections: 50
  max-idle-time: 5
  max-memory-size: 1048576
  auth:
    type: none
  
# 测试日志级别
logging:
  level:
    root: WARN
    com.example.webclient: INFO
    org.springframework.web.reactive.function.client: INFO
